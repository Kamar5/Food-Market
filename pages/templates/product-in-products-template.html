


<div class="panel panel-primary">
    <div id="productName" class="panel-heading" >
        <h4 class="panel-title">{{product.name}}</h4>
    </div>
    <div class="panel-body row">
        <div class="col-sm-6 productImg">
            <div class="row">
                <img src="img/{{product.img}}.jpg" alt="{{product.alt}}">
            </div>
            <div class="row">
               <p> Total Cost: ${{(producted.calcTotalCost(product.numOfProducts,product.price) || 0) | setDecimal:2}}</p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row productPrice">                
                    Price: ${{product.price}}
            </div>
            <div class="row numOfProducts">
                <div class="col-sm-1"> #Bag:</div>
                <div class="col-sm-7 col-sm-offset-1"><input ng-model="product.numOfProducts" type="number" min="0" name="{{product.name}}" value="0"> </div>
                 
            </div>
            <div class="row">
                <form ng-submit = "submit()">
                    <input type="submit" class="btn btn-primary btn-xs addToCart-btn" ng-click="producted.addToCart(product);producted.totalItmesFunction();" value="Add to Cart" ng-disabled="product.numOfProducts == 0">
                </form>
            </div>
        </div>
    </div>
</div>
