<div class="row">
    <h1 id="Products">Shopping Cart</h1>
</div>


<div ng-controller="CartCtrl as cart">
    <div class="row productsTable" ng-repeat="product in cart.products" >
        <div class="col-sm-2 productImg">
            <img src="img/{{product.img}}.jpg" alt="{{product.alt}}">
        </div>
        <div class="col-sm-5">
            <div class="row">
                <h4>{{product.name}}</h4>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p>#Box:</p>
                </div>
                <div class="col-sm-2">
                    <p>{{product.numOfProducts}}</p>
                </div>


            </div>
        </div>
        <div class="col-sm-2">
            ${{product.price}}
                <p>Price</p>
        </div>
        <div class="col-sm-2">
            ${{product.totalCost | setDecimal:2}}
            <p>Total Cost</p>
        </div>
        <div class="col-sm-1">
            <div class="btn btn-danger glyphicon glyphicon-remove" ng-click="cart.removeFromCart(product);cart.totalItmesFunction();"></div>
        </div>
    </div>
    <div class="row totalPrice">
        <div class="pull-right">
            <p>Subtotal: ${{cart.productTotalCost | setDecimal:2}}<p>
        </div>
    </div>
    <div class="row">
        <form ng-submit = "submit()">
            <input type="submit" class="btn btn-primary addToCart-btn pull-right" ng-click="" value="CHECKOUT">
        </form>
    </div>
    

</div>
