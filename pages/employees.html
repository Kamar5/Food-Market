<div class="employees">
    <h2><b>Employees</b></h2>
    
    <div class="employee" ng-repeat = "employee in employees">
        <img src="img/{{employee.img}}.jpg" alt="{{employee.alt}}"/>
        <h4>{{employee.name}}</h4>
        <h5>{{employee.position}}</h5>
        <h6>{{employee.years}} years</h6>
    </div>
</div>
