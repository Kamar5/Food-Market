
<div class="row">
    <div class="col-lg-12">
        <h2>Contact</h2>
        <p>Please email getfresh@store.web</p>
        <h3 class="locationName">Locations</h3>
        <div ng-repeat = "location in locations">
            <ul class="location">
                <li class="underLine">{{location.name}}</li>
                <li>{{location.street}}</li>
                <li>{{location.city}}, {{location.state}} {{location.zip}}</li>
                <li>{{location.phone}}</li>

            </ul>
        </div>
    </div>
</div>
