<!DOCTYPE html>

<body>

<div class="container">

        <img src="img/market.png" alt="FooD Market" style="width:24%;height:50%;">

            <li><a href="#/index">Home</a></li>
            <li><a href="#/aboutUs">About Us</a></li>
            <li><a href="#/products">Products</a></li>
            <li><a href="#/employees">Employees</a></li>
            <li><a href="#/contactUs">Contact Us</a></li>

     </div>

            <li><a href="http://www.twitter.com">

                <img src='http://www.starwoodhotels.com/Media/Graphics/Common/logos/SocialMedia/youtube_footer.png' />
            </a></li>
        </div>
        <address>
            Address: 300 newyork, findmeat 99999 US, Earth
        </address>
    </footer>
    <!-- end .container --></div>

<script data-require="angular-route@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
