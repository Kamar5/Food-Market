<!DOCTYPE html>
<html lang="en" ng-app="groceryStore">
<head>
    <title>Grocery Store</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div class="container">
    <div class="row header">
        <div class="row" ng-controller="CartBtnCtrl as cartBtn">
            <div class="col-sm-6">
                <img src="img/market.png" alt="FooD Market" class="headImg"><br>
                <h5>Let Food Come To You</h5>
            </div>
        
            <div class="col-sm-6">
                <a href="#/cart" class="btn btn-info btn-lg pull-right cart" role="button"><span class="glyphicon glyphicon-shopping-cart"> </span> {{cartBtn.updateNumItem || 0}}</a>   
            </div>
        </div>
                 
    </div>
    <div class="row body">
            <div class="col-md-2" ng-controller="NavbarCtrl as menu">
                <ul class="nav nav-pills nav-stacked" id="myNav">
                    <li ng-class="{active: menu.isActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{active: menu.isActive('/aboutUs')}"><a href="#/aboutUs">About</a></li>
                    <li ng-class="{active: menu.isActive('/products')}"><a href="#/products">Products</a></li>
                    <li ng-class="{active: menu.isActive('/employees')}"><a href="#/employees">Employees</a></li>
                    <li ng-class="{active: menu.isActive('/specialOffers')}"><a href="#/specialOffers">Special-Offers</a></li>
                    <li ng-class="{active: menu.isActive('/contactUs')}"><a href="#/contactUs">Contact Us</a></li>
                </ul>
             </div>
            <article class="col-md-8 content">
                <div ng-view></div>
            </article>

            <aside class="col-md-2 ads">
                <img src="img/reklama1.jpg" alt="ad" style="width:100%;height:50%;: up;">
                <img src="img/reclama.jpg" alt="ad" style="width:100%;height:50%; float: down;">
            </aside>
    \</div>
    <footer class="row">
        <div class="footer-social">
            <span>Connect with us:</span>
            <li><a href="http://www.facebook.com">
                <img src='http://www.womenactionmedia.org/cms/assets/themes/crate/images/social/facebook.png' />
            </a></li>
            <li><a href="http://www.twitter.com">
                <img src='http://grfx.cstv.com/schools/wis/graphics/icon_twitter24.jpg' />
            </a></li>
            <li><a href="http://www.youtube.com">
                <img src='http://www.starwoodhotels.com/Media/Graphics/Common/logos/SocialMedia/youtube_footer.png' />
            </a></li>
        </div>
        <address>
            Address: 300 newyork, findmeat 99999 US, Earth
        </address>
    </footer>
    <!-- end .container -->
</div>
    <!--js libraries-->
    <script src="js/jsLibraries/angular.min.js"></script>
    <script src="js/jsLibraries/angular-route.min.js"></script>
    <script src="js/jsLibraries/jquery.min.js"></script>
    <script src="js/jsLibraries/jquery-ui.min.js"></script>
    <script src="js/jsLibraries/bootstrap.min.js" ></script>
    <!--main js file-->
    <script src="js/app.js"></script>
    <!--controllers -->
    <script src="js/controllers/NavbarCtrl.js"></script>
    <script src="js/controllers/CartCtrl.js"></script>
    <script src="js/controllers/ContactCtrl.js"></script>
    <script src="js/controllers/EmployeesCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ProductsCtrl.js"></script>
    <script src="js/controllers/CartBtnCtrl.js"></script>
    <!--services-->
    <script src="js/services/DataService.js"></script>
    <script src="js/services/ProductService.js"></script>
    <script src="js/services/CheckoutService.js"></script>
    <!--directives-->
    <script src="js/directives.js"></script>
</body>


</html>
